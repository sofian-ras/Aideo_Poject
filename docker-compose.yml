# /docker-compose.yml (à la racine de Aideo)

services:
  # --- BASE DE DONNÉES ---
  db:
    image: postgres:16-alpine
    container_name: aideo-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aideo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - "5432"

  # --- STOCKAGE DE FICHIERS (S3 LIKE) ---
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: aideo-minio
    restart: always
    environment:
      MINIO_ROOT_USER: aideo_access_key
      MINIO_ROOT_PASSWORD: aideo_secret_key
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console Web
    command: server /data --console-address ":9001"

  # --- IA LOCALE ---
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # --- BACKEND FASTAPI ---
  backend:
    build: ./backend
    container_name: aideo-backend
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/aideo_db
      STORAGE_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: aideo_access_key
      AWS_SECRET_ACCESS_KEY: aideo_secret_key
      BUCKET_NAME: aideo-documents
      OLLAMA_URL: http://ollama:11434
      AI_MODEL: mistral
    depends_on:
      - db
      - minio
      - ollama

  # --- FRONTEND VUE.JS ---
  frontend:
    build: ./frontend
    container_name: aideo-frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
  ollama_data: