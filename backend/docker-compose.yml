# backend/docker-compose.yml

services:
  # Service de base de donn√©es PostgreSQL
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aideo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - "5432"

  # Service MinIO
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    restart: always
    environment:
      MINIO_ROOT_USER: aideo_access_key
      MINIO_ROOT_PASSWORD: aideo_secret_key
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # WebUI
    command: server /data

  # Service de l'application FastAPI
  backend:
    build: .
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/aideo_db
      STORAGE_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: aideo_access_key
      AWS_SECRET_ACCESS_KEY: aideo_secret_key
      BUCKET_NAME: aideo-documents
    depends_on:
      - db
      - minio

volumes:
  postgres_data:
  minio_data:
